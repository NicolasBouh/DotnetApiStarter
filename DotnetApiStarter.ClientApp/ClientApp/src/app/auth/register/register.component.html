<div class="tui-row tui-space_top-5">
  <form class="tui-col_xs-10 tui-col_md-6 tui-col_lg-6 align_center">
    <h3 class="tui-form__header tui-form__header_margin-top_none">
      Register to our website
    </h3>

    <div class="tui-form__row">
      <tui-input formControlName="">
        Enter your First Name
        <input tuiTextfield />
      </tui-input>
    </div>

    <div class="tui-form__row">
      <tui-input formControlName="">
        Enter your Last Name
        <input tuiTextfield />
      </tui-input>
    </div>

    <div class="tui-form__row">
      <tui-input formControlName="">
        Enter your Email
        <input tuiTextfield />
      </tui-input>
    </div>
    <div class="tui-form__row">
      <tui-input-password formControlName="">
        Enter your Password
        <input tuiTextfield />
      </tui-input-password>
    </div>

    <div class="tui-form__row">
        <a tuiLink routerLink="/auth/login" class="float_right">Don't have an account ?</a>
    </div>

    <div class="tui-form__buttons">
      <button
        tuiButton
        size="l"
        type="submit"
        class="tui-form__button"
      >
        Submit
      </button>
      <button
        tuiButton
        type="button"
        appearance="flat"
        size="l"
        class="tui-form__button"
      >
        <a routerLink="/">Cancel</a>
      </button>
    </div>
  </form>
</div>
