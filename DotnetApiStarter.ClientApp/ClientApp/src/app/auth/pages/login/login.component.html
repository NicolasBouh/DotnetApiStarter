<div class="tui-row tui-space_top-5">
  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" autocomplete="on"
    class="tui-col_xs-10 tui-col_md-6 tui-col_lg-6 align_center">
    <h3 class="tui-form__header tui-form__header_margin-top_none">
      Login to our website
    </h3>

    <div class="tui-form__row">
      <tui-input [formControl]='loginForm.controls["email"]'>
        Enter your Email
        <input tuiTextfield />
      </tui-input>
    </div>
    <div class="tui-form__row">
      <tui-input-password [formControl]='loginForm.controls["password"]'>
        Enter your Password
        <input tuiTextfield />
      </tui-input-password>
    </div>

    <div class="tui-row tui-row_adaptive tui-form__row">
      <div class="tui-col_6">
        <tui-checkbox-labeled formControlName="rememberMe">
          Remember me
          <div class="info-text">Allow application to connect you automatically</div>
        </tui-checkbox-labeled>
      </div>
      <div class="tui-col_6">
        <a tuiLink routerLink="/auth/register" class="float_right">Already have an account ?</a>
      </div>
    </div>

    <div class="tui-form__buttons">
      <button
        tuiButton
        size="l"
        type="submit"
        class="tui-form__button"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
      <button
        tuiButton
        type="button"
        appearance="flat"
        size="l"
        class="tui-form__button"
      >
        <a routerLink="/">Cancel</a>
      </button>
    </div>
  </form>
</div>
